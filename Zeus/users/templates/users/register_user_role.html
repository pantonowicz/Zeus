{% extends "calculation_app/main.html" %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <label class="border-bottom mb-4">Register new user</label>
                <h2>Choose your role ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" name="button"
                        value="sales">Sales Team
                </button>
                <button class="btn btn-outline-info" type="submit" name="button"
                        value="valuation">Valuation Team
                </button>
                <button class="btn btn-outline-info" type="submit" name="button"
                        value="calculation">Calculation Team
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
